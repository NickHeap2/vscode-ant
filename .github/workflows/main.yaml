name: Publish on commit to main
on:
  push:
    branches:
      - main
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Check +x on ant
        run: chmod +x ./dist/apache-ant/bin/ant

      - name: Unit Test
        run: npm run test

      - name: Publish
        run: npm run ci:publish
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
